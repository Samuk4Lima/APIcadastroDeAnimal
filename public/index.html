<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Importando biblioteca AXIOS para protocolos HTTP para conectar a minha API python-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppAnimal</title>
  </head>
  <body>
    <h3>Aplicativo para cadastro de animais</h3>

    <form id="formAnimal" class="form">

      <input type="text" id="nomeID" name="nome" />

    </form>

    <h2>Lista de Animais Cadastrados</h2>

    <ul id="listaAnimais"></ul>

    <script src="index.js"></script>
